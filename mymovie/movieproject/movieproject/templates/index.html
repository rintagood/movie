{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
  <img src="{{i.img.url}}"  class="Card-image-top" alt="" height="250">
  <div class="card-body">
    <h5 style="text_align:center" class="card-title">{{i.name}}</h5>
    <p style="text-align:left;font-family:Times New Roman;font-size:120%;"  class="card-text">{{i.decs}}</p>
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>







{% endblock  %}
