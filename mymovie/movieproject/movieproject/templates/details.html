{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="200" height="200">
        </div>
        <div class="col-md-6">
            <h1 style="color:red;font-family:Times New Roman;">{{movie.name}}</h1>
            <h3 style="color:blue;font-family:Times New Roman;">{{movie.decs}}</h3>
            <h6 style="color:green;font-family:Times New Roman;">{{movie.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

        </div>

    </div>
</div>
{% endblock %}
